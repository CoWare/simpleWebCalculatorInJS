<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Group 2E Calculator Project</title>
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="ui raised very padded text container segment">
		<div class="sized">
			<div class="ui input focus fluid">
				<input id="inputBox" type="text" placeholder="0">
			</div>
			<div class="space">
				<label id="resultBox" class="ui basic label fluid result" style="font-size: 13px;">Basic</label>
			</div>
			<div class="ui divider"></div>
			<div class="ui four column grid center aligned">
				<div class="row">
					<button class="ui button big">7</button>
					<button class="ui button big">8</button>
					<button class="ui button big">9</button>
					<button class="ui button big">x</button>
				</div>
				<div class="row">
					<button class="ui button big">4</button>
					<button class="ui button big">5</button>
					<button class="ui button big">6</button>
					<button class="ui button big">/</button>
				</div>
				<div class="row">
					<button class="ui button big">1</button>
					<button class="ui button big">2</button>
					<button class="ui button big">3</button>
					<button class="ui button big">-</button>
				</div>
				<div class="row">
					<button class="ui button big">.</button>
					<button class="ui button big">0</button>
					<button class="ui button big">=</button>
					<button class="ui button big">+</button>
				</div>
				<div class="row">
					<button class="ui button big right aligned">CE</button>
				</div>
			</div>
		</div>
	</div>
	
  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
